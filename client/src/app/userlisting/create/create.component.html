<div class="card" style="height: 50vh;margin: 5rem;">
    <div class="container" style="padding: 5rem;">
        <form #empForm="ngForm" (ngSubmit)="empForm.valid&&onSubmit(empForm)">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" name="name" required #name="ngModel" id="firstName" class="form-control"
                        [(ngModel)]="data.name">
                    <small class="text-danger" *ngIf="empForm.submitted && name.errors?.['required']">First Name
                        required</small>

                </div>

                <div class="col-md-4">
                    <label>Email</label>
                    <input type="text" name="email" id="email" required #email="ngModel" class="form-control"
                        [(ngModel)]="data.email">
                    <small class="text-danger" *ngIf="empForm.submitted && email.errors?.['required']">Last Name
                        required</small>

                </div>
            </div>

            <div style="padding: 5rem; text-align: center;">

                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>
